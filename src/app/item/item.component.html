<form [formGroup]="form" (submit)="onSavePost()">
  <mat-card>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" formControlName="name" placeholder="Item Name">
      <mat-error *ngIf="form.get('name').invalid">Please enter a name</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput rows="10" name="description" formControlName="description" placeholder="Item Description"></textarea>
      <mat-error *ngIf="form.get('name').invalid">Please enter Description</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput rows="10" name="price" formControlName="price" placeholder="Item Price">
      <mat-error *ngIf="form.get('price').invalid">Please enter number between 0-9</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </mat-card>
</form>
